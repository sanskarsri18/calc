<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="calculator.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>CALCULATOR</h1>
      <div class="calc">
        <div class="calculator">
          <input type="text" name="screen" id="screen" />
          <table>
            <tr>
              <td><button>Rand</button></td>
              <td><button>exp</button></td>
              <td><button>Clear</button></td>
              <td><button>(</button></td>
              <td><button>)</button></td>
              <td>
                <button onclick="backspace()">
                  <img
                    src="https://image.flaticon.com/icons/png/512/318/318419.png"
                    width="16"
                    height="16"
                    alt=""
                  />

                  <!-- <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16"> -->
                  <!-- <path  d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/> -->

                  <!-- <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"></path> -->

                  <!-- <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"></path>

              </svg >  -->

                  <!-- <span class="glyphicon glyphicon-triangle-left"></span> -->
                </button>
              </td>
              <td><button>÷</button></td>
            </tr>

            <tr>
              <td><button>ln</button></td>
              <td><button>sin</button></td>
              <td><button>∛</button></td>
              <td><button>7</button></td>
              <td><button>8</button></td>
              <td><button>9</button></td>
              <td><button>X</button></td>
            </tr>

            <tr>
              <td><button>log</button></td>
              <td><button>cos</button></td>
              <td><button>x!</button></td>
              <td><button>4</button></td>
              <td><button>5</button></td>
              <td><button>6</button></td>
              <td><button>-</button></td>
            </tr>

            <tr>
              <td>
                <button onclick="pi()">
                  <img
                    src="https://image.flaticon.com/icons/png/512/102/102391.png"
                    alt=""
                    width="16"
                    height="16"
                  />
                </button>
              </td>
              <td><button>tan</button></td>
              <td>
                <button onclick="cube()">
                  <img src="image/cube.png" alt="" width="22" height="22" />
                </button>
              </td>
              <td><button>1</button></td>
              <td><button>2</button></td>
              <td><button>3</button></td>
              <td><button>+</button></td>
            </tr>

            <tr>
              <td><button>1/x</button></td>
              <td>
                <button onclick="root()">
                  <img
                    src="image/icons8-square-root-30.png"
                    alt=""
                    width="20"
                    height="20"
                  />
                </button>
              </td>
              <td>
                <button onclick="square">
                  <img src="image/square.png" width="26" height="26" alt="" />
                </button>
              </td>
              <td><button>0</button></td>
              <td><button>.</button></td>
              <td><button>%</button></td>
              <td><button>=</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
